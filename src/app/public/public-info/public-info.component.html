<app-public-header></app-public-header>
<div id="main_header">
    <p>Trang chủ/quản lý tài khoản</p>
    <h2>Thông tin tài khoản</h2>
</div>
<div class="main">
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="id" hidden>
        <ng-container *ngIf="check; else elseTemplate">
            <img src="{{image}}" alt="" style="width: 140px;height: 140px;float: left;">
        </ng-container>
        <ng-template #elseTemplate>
            <img src="https://i.imgur.com/jddhYSx.jpg" alt="" style="width: 140px;height: 156px;float: left;">
        </ng-template>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Ảnh đại diện</label>
                <input type="file" name="avatar" class="form-control" id="inputPassword4" (change)="onSelectedFile($event)">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Họ tên</label>
                <input type="text" formControlName="name" class="form-control" id="inputPassword4" placeholder="Họ tên" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Vui lòng nhập họ tên!</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Ngày sinh</label>
                <input type="date" formControlName="birthday" class="form-control" id="inputAddress" placeholder="1234 Main St" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }">
                <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
                    <div *ngIf="f.birthday.errors.required">Vui lòng chọn ngày sinh!</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Giới tính</label>
                <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
          <option selected value="Male">Nam</option>
          <option value="Female">Nữ</option>
        </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Số điện thoại</label>
                <input formControlName="phone_number" type="tel" class="form-control" id="inputCity" [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }">
                <div *ngIf="submitted && f.phone_number.errors" class="invalid-feedback">
                    <div *ngIf="f.phone_number.errors.required">Vui lòng nhập số điện thoại!</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">Email</label>
                <input readonly formControlName="email" type="email" class="form-control" id="inputZip" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Vui lòng nhập email!</div>
                    <div *ngIf="f.email.errors.email">Chưa đúng định dạng email!</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Mô tả</label>
            <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">Số CMND</label>
                <input formControlName="id_number" type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">Ngày cấp</label>
                <input formControlName="id_number_date" type="date" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Nơi cấp</label>
                <input formControlName="id_number_place" type="text" class="form-control" id="inputCity">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="inputCity">Phường,xã,Quận,huyện</label>
                <input formControlName="address_details" type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Tỉnh,thành phố</label>
                <select class="form-control" formControlName="address_id">
                    <option class="hidden" selected disabled>Địa chỉ
                    </option>
                    <option *ngFor="let item of addresses" value="{{item.id}}">{{item.name}}
                    </option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<app-public-footer></app-public-footer>
