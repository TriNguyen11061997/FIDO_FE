<app-admin-header></app-admin-header>
<div class="main">
    <div>
        <main class="container pt-5">
            <div class="card mb-5">
                <div class="card-header">Danh sách người dùng
                    <a [routerLink]="['/admin/patient/form']"><button style="float: right;" class="btn btn-primary">Thêm mới</button></a>
                </div>
                <div class="card-block p-0">
                    <table class="table table-bordered table-sm m-0" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead>
                            <tr>

                                <th>Họ tên</th>
                                <th>Giới tính</th>
                                <th>Ngày sinh</th>
                                <th>CMND</th>
                                <th>Số điện thoại</th>
                                <th>Email</th>
                                <th>Địa chỉ</th>
                                <th>Cập nhật</th>
                                <th>Xóa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp of patients">
                                <td>{{emp.name}}</td>
                                <td>{{emp.gender}}</td>
                                <td>{{emp.birthday}}</td>
                                <td>{{emp.id_number}}</td>
                                <td>{{emp.phone_number}}</td>
                                <td>{{emp.email}}</td>
                                <td>{{emp.address_id}}</td>
                                <td><button class="btn-outline-primary"><a [routerLink]="['/admin/patient/form',emp.id]">Edit</a></button></td>
                                <td><button class="btn btn-sm btn-outline-danger">X</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<app-admin-footer></app-admin-footer>
