          <th>Mã nhân viên</th>
          <th>Tên nhân viên</th>
          <th>Giới tính</th>
          <th>Ngày sinh</th>
          <th></th>
          <th></th>
          <!-- <th>CMND</th>
        <th>Số điện thoại</th>
        <th>Email</th>
