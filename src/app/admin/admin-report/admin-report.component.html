<app-admin-header></app-admin-header>
<div class="main">
    <div>
        <main class="container pt-5">
            <div class="card mb-5">
                <div class="card-header">Danh sách những đánh giá
                </div>
                <div class="card-block p-0">
                    <table class="table table-bordered table-sm m-0">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Tên người dùng</th>
                                <th>Đánh giá</th>
                                <th>Nội dung</th>
                                <th>Thích</th>
                                <th>Ngày đánh giá</th>
                                <th>Trạng thái report</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp of ratings">
                                <td>
                                    <a (click)="onDelete(emp.id,emp.doctor_id)">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                </td>
                                <td>{{emp.patient_name}}</td>
                                <td>{{emp.star}}</td>
                                <td>{{emp.review}}</td>
                                <td>{{emp.like}}</td>
                                <td>{{emp.created_at}}</td>
                                <td>{{emp.report}}</td>
                                <!-- /[routerLink]="['/public/doctor/details',item.id]" -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<app-admin-footer></app-admin-footer>
