<app-admin-header></app-admin-header>
<div class="main" style="float: left;height: 580px;width: 80%;margin-left: 2%;overflow: scroll;">
  <div>
    <main class="container pt-5">
      <div class="card mb-5">
        <div class="card-header">Doctors</div>
        <div class="card-block p-0">
          <table class="table table-bordered table-sm m-0">
            <thead class="">
              <tr>
                <th>#</th>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Cập nhật</th>
                <th>Xóa</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of doctorService.list">
                <td>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                  </label>
                </td>
                <td>{{emp.DoctorID}}</td>
                <td>{{emp.DoctorName}}</td>
                <td>{{emp.DoctorGender}}</td>
                <td>{{emp.DoctorBirthDay}}</td>
                <td><button class="btn-outline-primary"><a >Edit</a></button></td>
                <td><button class="btn btn-sm btn-outline-danger">X</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer p-0">
          <nav aria-label="...">
            <button style="float: left;" class="btn btn-primary"><a>Thêm bác sĩ</a></button>
            <ul class="pagination justify-content-end mt-3 mr-3">
              <li class="page-item disabled">
                <span class="page-link">Previous</span>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item">
                <span class="page-link">2<span class="sr-only">(current)</span>
                </span>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
  </div>
</div>
<app-admin-footer></app-admin-footer>
