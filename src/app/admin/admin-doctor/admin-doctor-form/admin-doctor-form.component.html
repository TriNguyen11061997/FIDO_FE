<app-admin-header></app-admin-header>
<div class="main">
    <div class="card-header">Thông tin bác sĩ
    </div>
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="id" hidden>
        <ng-container *ngIf="check; else elseTemplate">
            <img src="{{image}}" alt="" style="width: 200px;height: 156px;float: left;">
        </ng-container>
        <ng-template #elseTemplate>
            <img src="https://i.imgur.com/jddhYSx.jpg" alt="" style="width: 200px;height: 156px;float: left;">
        </ng-template>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputPassword4">Ảnh đại diện</label>
                <input type="file" name="avatar" class="form-control" id="inputPassword4" (change)="onSelectedFile($event)">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail4">Mã số</label>
                <input type="text" formControlName="doctor_no" class="form-control" id="inputEmail4" placeholder="Mã số" readonly>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Họ tên</label>
                <input type="text" formControlName="name" class="form-control" id="inputPassword4" placeholder="Họ tên" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Vui lòng nhập họ tên!</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Ngày sinh</label>
                <input type="date" formControlName="birthday" class="form-control" id="inputAddress" placeholder="1234 Main St" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }">
                <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
                    <div *ngIf="f.birthday.errors.required">Vui lòng chọn ngày sinh!</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Giới tính</label>
                <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
          <option selected value="Male">Nam</option>
          <option value="Female">Nữ</option>
        </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Mô tả</label>
            <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Vui lòng nhập mô tả bản thân!</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="id_number">Số CMND</label>
                <input formControlName="id_number" type="text" class="form-control" id="id_number" [ngClass]="{ 'is-invalid': submitted && f.id_number.errors }">
                <div *ngIf="submitted && f.id_number.errors" class="invalid-feedback">
                    <div *ngIf="f.id_number.errors.required">Vui lòng nhập họ tên!</div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">Ngày cấp</label>
                <input formControlName="id_number_date" type="date" class="form-control" id="inputZip" [ngClass]="{ 'is-invalid': submitted && f.id_number_date.errors }">
                <div *ngIf="submitted && f.id_number_date.errors" class="invalid-feedback">
                    <div *ngIf="f.id_number_date.errors.required">Vui lòng chọn ngày cấp!</div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="id_number_place">Nơi cấp</label>
                <input formControlName="id_number_place" type="text" class="form-control" id="id_number_place" [ngClass]="{ 'is-invalid': submitted && f.id_number_place.errors }">
                <div *ngIf="submitted && f.id_number_place.errors" class="invalid-feedback">
                    <div *ngIf="f.id_number_place.errors.required">Vui lòng nhập nơi cấp!</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phone_number">Số điện thoại</label>
                <input formControlName="phone_number" type="tel" class="form-control" id="phone_number" [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }">
                <div *ngIf="submitted && f.phone_number.errors" class="invalid-feedback">
                    <div *ngIf="f.phone_number.errors.required">Vui lòng nhập số điện thoại!</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Vui lòng nhập email!</div>
                    <div *ngIf="f.email.errors.email">Chưa đúng định dạng email!</div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">Chuyên khoa chính</label>
                <select class="form-control" formControlName="specialist_id">
                    <option class="hidden"  selected disabled>Chuyên khoa
                    </option>
                    <option *ngFor="let item of speciallists" value="{{item.id}}">
                        {{item.name}}</option>
                </select>
                <!-- <input formControlName="specialist" type="text" class="form-control" id="inputCity" [ngClass]="{ 'is-invalid': submitted && f.specialist.errors }">
                <div *ngIf="submitted && f.specialist.errors" class="invalid-feedback">
                    <div *ngIf="f.specialist.errors.required">Vui lòng lĩnh vực của bạn!</div>
                </div> -->
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Chuyên khoa phụ</label>
                <select class="form-control" formControlName="sub_specialist_id">
                    <option class="hidden"  selected disabled>Chuyên khoa
                    </option>
                    <option *ngFor="let item of speciallists" value="{{item.id}}">
                        {{item.name}}</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="hospital_name">Nơi làm việc</label>
                <input formControlName="hospital_name" type="text" class="form-control" id="hospital_name" [ngClass]="{ 'is-invalid': submitted && f.hospital_name.errors }">
                <div *ngIf="submitted && f.hospital_name.errors" class="invalid-feedback">
                    <div *ngIf="f.hospital_name.errors.required">Vui lòng nhập nơi làm việc!</div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Chức vụ</label>
                <textarea formControlName="title" class="form-control"></textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">Kinh nghiệm giải thưởng</label>
                <textarea formControlName="experience" class="form-control"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="address_details">Phường,xã,Quận,huyện</label>
                <input formControlName="address_details" type="text" class="form-control" id="address_details">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Tỉnh,thành phố</label>
                <select class="form-control" formControlName="address_id">
                    <option class="hidden" selected disabled>Địa chỉ
                    </option>
                    <option *ngFor="let item of addresses" value="{{item.id}}">{{item.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCity">Nhân viên xác nhận</label>
            <select class="form-control" formControlName="employee_id">
                <option class="hidden" selected disabled>Nhân viên
                </option>
                <option *ngFor="let item of employees" value="{{item.id}}">{{item.employee_no}}  {{item.name}}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <button (click)="onDelete(id)" style="margin-left: 2%" class="btn btn-danger" *ngIf="btn_delete">Delete</button>
</div>
<app-admin-footer></app-admin-footer>
